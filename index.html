<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Document</title>
  </head>
  <body id="body">
    <div class="tetris">
      <div class="tetris__screen" id="screen"></div>
      <div class="tetris__score__live">
        <p>Score :</p>
        <span>0</span>
      </div>
      <div class="tetris__content">
        <button class="tetris__content__start active" id="startBtn">
          Start
        </button>
        <button class="tetris__content__stop" id="stopBtn">Stop</button>
        <select class="tetris__content__select" name="mode" id="mode">
          <option value="normal">Normal</option>
          <option value="hard">Hard</option>
          <option value="god">God Mode</option>
        </select>
      </div>
      <div class="tetris__footer">
        <div class="tetris__footer__score">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Score</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>
    <div id="modal">
      <video id="modal-video" width="400">
        <source src="./assets/video/modalvideo.mp4" type="video/mp4" />
        Your browser does not support HTML video.
      </video>
    </div>
    <script src="assets/js/main.js"></script>
  </body>
</html>
